<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript first project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="first-heading">
            <h1 class="head">Player vs Player</h1>
            <p>winning Score: <span class="winScore"></span></p>
            <p class="play">
                player-1:<span class="p1Score"></span>
                player-2:<span class="p2Score"></span>
            </p>
            <form action="">
                <input type="number" id="input">
                <button class="sub">submit</button>
            </form>
            <div class="btn">
                <button class="p1Btn">player1</button>
                <button class="p2Btn">player2</button>
                <button class="reset">reset</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
